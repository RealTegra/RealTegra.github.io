<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link href="../css/rules.css" rel="stylesheet" type="text/css" />
    <link href="../css/login.css" rel="stylesheet" type="text/css" />
    <link href="../css/headerandfooter.css" rel="stylesheet" type="text/css" />
    <title>HorizonOs</title>
</head>

<body>
    <div id="head">
        <div id="head-text">
            <a href="home.html" id="a-home">
                <img src="../img/arrow-back.svg" alt="arrow-back" id="arrow-back">
                <p id="text">Torna alla home</p>
            </a>
        </div>
    </div>
    <div id="main">
        <div id="div-form">
            <div id="title">
                <h2 id="h2">Bentornato</h2>
                <p id="p">Accedi al tuo account</p>
            </div>
            <form>
                <div id="inputs">
                    <div id="div-email">
                        <label for="email"> </label>
                        <input type="email" id="email" class="btn-inputs" placeholder="example@example.com">
                    </div>
                    <div id="div-password">
                        <div id="input-password">
                            <label for="password"> </label>
                            <input type="password" id="password" class="btn-inputs" placeholder="••••••••••">
                            <span>
                                </span><button type="button" id="btn-occhio">
                                    <img src="..\img\eye-off.svg" alt="eye" id="occhio">
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="div-accedi">
                    <button type="submit" id="btn-login-submit">Accedi</button>
                </div>
            </form>
            <div id="foot">
                <div id="distacco">
                    <div class="div-distacco"></div>
                    <span>oppure</span>
                    <div class="div-distacco"></div>
                </div>
                <div id="elements">
                    <p id="p1">Non hai ancora un account?
                        <button type="button" class="btn-foot">Registrati</button>
                    </p>
                    <p id="p2">
                        <button type="button" class="btn-foot">Password dimenticata?</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
